---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: keptn-default
  labels:
    {{ include "control-plane.labels" . | nindent 4 }}
    app.kubernetes.io/name: keptn-default
    app.kubernetes.io/part-of: keptn-{{ .Release.Namespace }}
    app.kubernetes.io/component: {{ include "control-plane.name" . }}
---
{{/* Only create this SA if either SA for config service or SA for resource service is enabled and the correct service is also enabled */}}
{{- if or (and (.Values.resourceService.enabled) (not .Values.resourceService.serviceAccountName)) (and (not .Values.resourceService.enabled) (not .Values.configurationService.serviceAccountName)) }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: keptn-configuration-service
  labels:
    {{ include "control-plane.labels" . | nindent 4 }}
    app.kubernetes.io/name: keptn-configuration-service
    app.kubernetes.io/part-of: keptn-{{ .Release.Namespace }}
    app.kubernetes.io/component: {{ include "control-plane.name" . }}
{{- end }}
---
{{- if not .Values.shipyardController.serviceAccountName }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: keptn-shipyard-controller
  labels:
    {{ include "control-plane.labels" . | nindent 4 }}
    app.kubernetes.io/name: keptn-shipyard-controller
    app.kubernetes.io/part-of: keptn-{{ .Release.Namespace }}
    app.kubernetes.io/component: {{ include "control-plane.name" . }}
{{- end }}
---
{{- if not .Values.secretService.serviceAccountName }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: keptn-secret-service
  labels:
    {{ include "control-plane.labels" . | nindent 4 }}
    app.kubernetes.io/name: keptn-secret-service
    app.kubernetes.io/part-of: keptn-{{ .Release.Namespace }}
    app.kubernetes.io/component: {{ include "control-plane.name" . }}
{{- end }}
---
{{- if not .Values.lighthouseService.serviceAccountName }}
apiVersion: v1
