  name: keptn-lighthouse-service
  labels:
    {{ include "control-plane.labels" . | nindent 4 }}
    app.kubernetes.io/name: keptn-lighthouse-service
    app.kubernetes.io/part-of: keptn-{{ .Release.Namespace }}
    app.kubernetes.io/component: {{ include "control-plane.name" . }}
{{- end }}
---
{{- if not .Values.apiService.serviceAccountName }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: keptn-api-service
  labels:
    {{ include "control-plane.labels" . | nindent 4 }}
    app.kubernetes.io/name: keptn-api-service
    app.kubernetes.io/part-of: keptn-{{ .Release.Namespace }}
    app.kubernetes.io/component: {{ include "control-plane.name" . }}
{{- end }}
---
{{- if .Values.webhookService.enabled }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: keptn-webhook-service
  labels:
    {{ include "control-plane.labels" . | nindent 4 }}
    app.kubernetes.io/name: keptn-webhook-service
    app.kubernetes.io/part-of: keptn-{{ .Release.Namespace }}
    app.kubernetes.io/component: {{ include "control-plane.name" . }}
---
{{- end }}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: keptn-manage-secrets
  labels:
    {{ include "control-plane.labels" . | nindent 4 }}
    app.kubernetes.io/name: keptn-manage-secrets
    app.kubernetes.io/part-of: keptn-{{ .Release.Namespace }}
    app.kubernetes.io/component: {{ include "control-plane.name" . }}
rules:
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - create
      - get
      - delete
      - update
      - list

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: keptn-get-secrets
  labels:
    {{ include "control-plane.labels" . | nindent 4 }}
    app.kubernetes.io/name: keptn-get-secrets
    app.kubernetes.io/part-of: keptn-{{ .Release.Namespace }}
    app.kubernetes.io/component: {{ include "control-plane.name" . }}
rules:
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - get

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: keptn-manage-roles
  labels:
    {{ include "control-plane.labels" . | nindent 4 }}
    app.kubernetes.io/name: keptn-manage-roles
    app.kubernetes.io/part-of: keptn-{{ .Release.Namespace }}
    app.kubernetes.io/component: {{ include "control-plane.name" . }}
rules:
  - apiGroups:
      - rbac.authorization.k8s.io
    resources:
      - roles
    verbs:
      - create
      - get
      - delete
      - update
      - deletecollection
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: keptn-manage-rolebindings
  labels:
    {{ include "control-plane.labels" . | nindent 4 }}
